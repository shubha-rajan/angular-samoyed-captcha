Select all the photos that contain {{captchaData.targetDog}}
<div *ngIf="gameComplete === true" class="score">
    Score: {{score}}
</div>
<button (click)="finishGame()">Submit</button>
<div class="captcha-grid" >
    <app-captcha-tile 
        *ngFor='let doggo of doggos'
        imageUrl={{doggo.url}} 
        match={{doggo.match}} 
        label={{doggo.label}}
        [updateScoreCallback]="guessCallback.bind(this)"
        gameComplete={{gameComplete}}
        ></app-captcha-tile>
</div>
