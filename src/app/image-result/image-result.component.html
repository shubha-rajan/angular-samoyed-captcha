<div class="prediction-row {{className}}">
    <div class="img-container">
        <img src={{imageUrl}} alt="picture of {{actual}}">
    </div>
    
    <p class="guess">{{guess}}</p>
    <div class="conf-scores">
        <p>Jamie: {{jamieScore}}%</p>
        <p>Alice: {{aliceScore}}%</p>
    </div>
    <p class="actual">{{actual}}</p>  
</div>
